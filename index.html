  <style>
    body {
      font-family: 'Inter', sans-serif; /* Example: Using Inter font, ensure it's loaded or use system fonts */
    }
    /* Custom animation for streak increment */
    @keyframes streakPop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-streak-pop {
      animation: streakPop 0.4s ease-out;
    }

    @keyframes confettiBurst {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #f00; /* Example color, will be varied */
      border-radius: 50%;
      animation: confettiBurst 1s ease-out forwards;
    }
  </style>
